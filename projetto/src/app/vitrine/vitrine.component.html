<h3 class="text-center my-4">Bem-vindos</h3>

<div class="alert alert-info text-center" *ngIf="mensagem.length > 0">
  {{ mensagem }}
</div>

<div class="row justify-content-center gap-4">
  <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let obj of lista">
    <div class="card shadow-sm h-100">
      <img
        [src]="'/assets/foto' + obj.codigo + '.jpg'"
        class="card-img-top"
        alt="{{ obj.nome }}"
        height="150px"
        style="object-fit: cover;"
      />
      <div class="card-body text-center">
        <h5 class="card-title">{{ obj.nome }}</h5>

        <div *ngIf="obj.quantidade > 0" class="text-success fw-bold">
          R$ {{ obj.valor }}
        </div>
        <div *ngIf="obj.quantidade <= 0" class="text-danger fw-bold">
          Vendido
        </div>

        <div class="d-flex justify-content-around mt-3">
          <button class="btn btn-outline-primary btn-sm" (click)="verDetalhe(obj)">
            + Detalhes
          </button>
          <button
            class="btn btn-outline-success btn-sm"
            (click)="adicionar(obj)"
            [disabled]="obj.quantidade <= 0"
          >
            Comprar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="text-center mt-4">
  <button class="btn btn-dark" (click)="filtrar()">Filtrar</button>
</div>
